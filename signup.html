<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
       
        body, html {
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            background-image:url("assests/photos/logbg.avif"); 
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;

            
        }

        .login-container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 400px;
            text-align: center;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            box-sizing:border-box;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
        .back-link {
            margin-top: 15px; /* Space between the login box and the link */
        }

        .back-link a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
        
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Sign up here to DShare</h2>
        <form action="/submit-login" method="POST">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="name here">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="passkey here" required>
            </div>
            <div class="input-group">
                <label for="email">Email Id</label>
                <input type="email" id="email" name="email" placeholder="email address">
            </div>
            <button type="submit">Submit</button>
        </form>
        <div class="login-prompt">
            <p>Do you already have an account? <a href="login.html">Log in</a></p>
        </div>
    </div>
    <div class="back-link">
        <a href="index.html" style="color: #ffffff;"><b>Click here to go back</b></a>
    </div>
    <div class="bg"></div>
</body>
</html>
